<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap.css" media="screen">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Train Activity</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="row">
          <div class="col-sm-12 jumbotron text-center">
              <h1>Anytime is Train Time</h1>
          </div>
      </div>
      <!--Panel-->
      <div class="row panel">
          <div class="row">
              <div id="ee-list" class="col-sm-12">
                <h2>Current Train Schedule</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
            <!-- <th>Total Billed</th> -->
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
              </div>
          </div>
      </div>
      <!-- SEARCH PARAMETERS SECTION -->
      <div class="row panel">
          <div class="row">
              <div class="col-sm-12">
                  <h4>Add Train</h4>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <label>Train Name:</label>
                      <input class="form-control" id="train-name" type="text">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <label>Destination:</label>
                      <input class="form-control" id="destination" type="text">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <label>First Train Time (HH:mm Military time):</label>
                      <input class="form-control" id="first-time" type="text">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <label>Frequency (min):</label>
                      <input class="form-control" id="frequency" type="text">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <input class="btn button button-info" type="submit" value="Submit" id="submit">
              </div>
          </div>
      </div>


    <script src="dataApp.js"></script>
    <script src="moment.min.js"></script>
    <script src="moment-with-locales.min.js"></script>

  </body>
</html>
